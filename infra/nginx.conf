server {
    listen 80;
    server_name foodgram-practicum.hopto.org 89.169.182.254;
    return 301 https://$host$request_uri;
}

# Основной HTTPS-сервер
server {
    listen 443 ssl;
    server_name foodgram-practicum.hopto.org 89.169.182.254;

    ssl_certificate     /etc/letsencrypt/live/foodgram-practicum.hopto.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/foodgram-practicum.hopto.org/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000" always;

    server_tokens off;
    client_max_body_size 20M;

    # healthcheck
    location = /nginx-health { return 200 'ok'; add_header Content-Type text/plain; }

    # ---- СТАТИКА ----
    # Фронтовые ассеты (React build) лежат в /usr/share/nginx/html/static
    location /static/ { root /usr/share/nginx/html; }

    # Бэкенд-админка/DRF-статик лежит в volume /var/html/static
    location ^~ /static/admin/          { alias /var/html/static/admin/; }
    location ^~ /static/rest_framework/ { alias /var/html/static/rest_framework/; }
    location ^~ /static/rangefilter/    { alias /var/html/static/rangefilter/; }

    # Медиа
    location /media/ { alias /var/html/media/; }

    # Админка
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # API
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # SPA (фронт)
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }
}
