server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # === Фронтовые статические файлы из билда CRA ===
    location ^~ /static/js/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    location ^~ /static/css/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    location ^~ /static/media/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # === Бэкенд-статик и медиа (Django) ===
    location /static/ {
        alias /static/;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    location /media/ {
        alias /media/;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # === Админка Django ===
    location /admin/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_pass http://backend:8000;
    }

    # === API на Gunicorn ===
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_pass http://backend:8000;
    }

    # Короткие ссылки
    location /s/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_pass http://backend:8000;
    }

    # Healthcheck
    location = /nginx-health {
        add_header Content-Type text/plain;
        return 200 "ok";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
