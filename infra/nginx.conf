server {
    listen 80;
    server_name foodgram-practicum.hopto.org 89.169.182.254;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name foodgram-practicum.hopto.org 89.169.182.254;

    ssl_certificate     /etc/letsencrypt/live/foodgram-practicum.hopto.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/foodgram-practicum.hopto.org/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000" always;

    server_tokens off;
    client_max_body_size 20M;

    # healthcheck
    location = /nginx-health { return 200 'ok'; add_header Content-Type text/plain; }

    # ---- СТАТИКА ----
    # Бэкенд-статик (админка/DRF) теперь из volume, примонтированного в /static
    location ^~ /static/admin/          { alias /static/admin/; }
    location ^~ /static/rest_framework/ { alias /static/rest_framework/; }
    location ^~ /static/rangefilter/    { alias /static/rangefilter/; }

    # Фронтовые ассеты React (build) лежат в /usr/share/nginx/html
    # Оставляем общий /static/ для фронта, более специфичные пути выше перекроют его
    location /static/ { root /usr/share/nginx/html; }

    # ---- МЕДИА ----
    # Медиа-файлы бэкенда из volume, примонтированного в /media
    location /media/ { alias /media/; }

    # ---- АДМИНКА ----
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # ---- API ----
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # ---- SPA (фронт) ----
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }
}
