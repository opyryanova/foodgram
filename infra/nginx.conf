server {
    listen 80;
    server_name _;

    # Корень — собранный фронтенд (CRA build)
    root /usr/share/nginx/html;
    index index.html;

    # Кэш для фронтовой статики (быстро и долго)
    location ^~ /static/js/ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    location ^~ /static/css/ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    location ^~ /static/media/ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Медиа и статика бека — отдаем из примонтированных томов
    location /media/ {
        alias /media/;
        add_header Cache-Control "public, max-age=3600";
        autoindex off;
    }
    location /backend-static/ {
        alias /static/;
        add_header Cache-Control "public, max-age=3600";
        autoindex off;
    }

    # Проксирование API на бекенд (Gunicorn в контейнере backend:8000)
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_pass http://backend:8000;
    }

    # Короткие ссылки /s/<code> — тоже на бекенд
    location /s/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_pass http://backend:8000;
    }

    # Healthcheck
    location = /nginx-health {
        add_header Content-Type text/plain;
        return 200 "ok";
    }

    # SPA fallback: все неизвестные пути — на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
